<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe AI</title>
  <link rel="stylesheet" href="style.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Rubik+Lines&display=swap');</style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <h2>Classic game, modern twist <br>- battle AI now! &#x1F61C</h2>

  <div class="container">
    <div class="controls">
      <div class="level">
      <button class="dot" onclick="setDifficulty(5)">5%</button>
      </div>
      <div class="level">
      <button class="dot" onclick="setDifficulty(25)">25%</button>
      </div>
      <div class="level">
      <button class="dot" onclick="setDifficulty(45)">45%</button>
      </div>
      <div class="level">
      <button class="dot" onclick="setDifficulty(65)">65%</button>
      </div>
      <div class="level">
      <button class="dot" onclick="setDifficulty(85)">85%</button>
      </div>
      <div class="level">
      <button class="dot" onclick="setDifficulty(100)">100%</button>
      </div>
      <div class="line"></div>
    </div>

  </div class="game-container">
    <div class="board">
      <div class="cell" onclick="makeMove(0)"></div>
      <div class="cell" onclick="makeMove(1)"></div>
      <div class="cell" onclick="makeMove(2)"></div>
      <div class="cell" onclick="makeMove(3)"></div>
      <div class="cell" onclick="makeMove(4)"></div>
      <div class="cell" onclick="makeMove(5)"></div>
      <div class="cell" onclick="makeMove(6)"></div>
      <div class="cell" onclick="makeMove(7)"></div>
      <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <div class="status">
      <p id="status-message">Choose a mode to start!</p>
    </div>
    </div>
    <button id="resetGame" onclick="resetGame()">Clear</button>
  <script src="script.js"></script>
</body>
</html>
