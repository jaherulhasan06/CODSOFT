<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommendations</title>
  <link rel="stylesheet" href="/static/css/book.css">
</head>
<body>
  <div id="Container">
  <header>
    <h1>Book Recommendations</h1>
  </header>
  <main>
    <form id="box1" method="POST" action="/recommend_books">
      <label id="hh" for="book">Enter a book you like:</label>
      <input type="text" id="box" name="book" required>
      <button type="submit" id="submit">Search</button>
    </form>
    <div class="Container_recom">
    <h2>Recommendations:</h2>
    <div id="suggestions">
    {% if recommendations %}
      <ul>
        {% for book in recommendations %}
          <p id="uo">{{ book }}</p>
        {% endfor %}
      </ul>
    {% endif %}</div>
  </div>
  </main>
  </div>
</body>
</html>
